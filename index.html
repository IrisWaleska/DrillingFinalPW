<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountshot</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="assets/Styles.css">
</head>
<body background="https://media.revistagq.com/photos/615319421d29f507cd989faf/16:9/w_1600%2Cc_limit/GettyImages-1285001570.jpg" >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mountshot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Información</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ">Bolsa de Empleos</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <br> <br> <br>

  <!--Formulario-->
<!-- Nuevo comentario -->
  <form class="row">
    <br>
    <h3>Registrate</h3><br>
    <div class="col-md-12 col-lg-6">
      <label for="validationServer01" class="form-label">Nombres</label>
      <input type="text" class="form-control " id="validationServer01"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationServer02" class="form-label">Apellidos</label>
      <input type="text" class="form-control " id="validationServer02"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationServerUsername" class="form-label">Usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationServer03" class="form-label">Correo</label>
      <input type="email" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationServer03" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback" required>
      <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationServer04" class="form-label">País</label>
      <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Seleccione el país...</option>
        <option>Colombia</option>
        <option>Costa Rica</option>
        <option>Guatemala</option>
        <option>El Salvador</option>
        <option>Haití</option>
        <option>Honduras</option>
        <option>México</option>
        <option>Nicaragua</option>
        <option>Panamá</option>
        <option>Venezuela</option>
      </select>
      <div id="validationServer04Feedback" class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationServer05" class="form-label">Contraseña</label>
      <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
      <div id="validationServer05Feedback" class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
   <br> <br> <br> <br>
    <div class="col-md-12 col-lg-12">
      <br>
      <button class="btn btn-primary" id="btnGuardar" type="submit">Crear Cuenta</button> <br> <br>
    </div>
  
  </form>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
